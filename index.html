<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE YAMP - Image Generator</title>
    <meta name="description"
        content="The easiest way to show support for YAMP. Add #FREEYAMP to your images and share!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="tr">Türkçe</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <div class="header-content">
                <img src="./images/yamp_transperent.png" alt="YAMP Logo" class="header-logo">
                <h1 class="header-title">#FREEYAMP</h1>
                <p class="header-subtitle" data-i18n="subtitle">Add #FREEYAMP to your images to show your support!</p>
            </div>
        </header>

        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <h2 class="section-title">
                    <i class="fas fa-image"></i>
                    <span data-i18n="uploadImage">Upload Image</span>
                </h2>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text" data-i18n="uploadText">Drag image here or click to select</p>
                    <p class="upload-hint" data-i18n="uploadHint">PNG, JPG, GIF supported</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </section>

            <section class="editor-section" id="editorSection" style="display: none;">
                <div class="editor-grid">
                    <div class="settings-panel">
                        <h2 class="section-title">
                            <i class="fas fa-sliders-h"></i>
                            <span data-i18n="settings">Settings</span>
                        </h2>
                        <div class="settings-list">
                            <div class="setting-item">
                                <label for="textColor">
                                    <i class="fas fa-font"></i>
                                    <span data-i18n="textColor">Text Color</span>
                                </label>
                                <input type="color" id="textColor" value="#FFFFFF">
                            </div>
                            <div class="setting-item">
                                <label for="bgColor">
                                    <i class="fas fa-square"></i>
                                    <span data-i18n="bgColor">Background Color</span>
                                </label>
                                <input type="color" id="bgColor" value="#000000">
                            </div>
                            <div class="setting-item">
                                <label for="bgOpacity">
                                    <i class="fas fa-adjust"></i>
                                    <span data-i18n="bgOpacity">Background Opacity</span>
                                </label>
                                <input type="range" id="bgOpacity" min="0" max="100" value="50">
                                <span id="bgOpacityValue">50%</span>
                            </div>
                            <div class="setting-item">
                                <label for="overlayOpacity">
                                    <i class="fas fa-layer-group"></i>
                                    <span data-i18n="overlayOpacity">Text/Logo Opacity</span>
                                </label>
                                <input type="range" id="overlayOpacity" min="0" max="100" value="80">
                                <span id="overlayOpacityValue">80%</span>
                            </div>
                            <div class="setting-item">
                                <label for="overlaySize">
                                    <i class="fas fa-expand"></i>
                                    <span data-i18n="overlaySize">Text/Logo Size</span>
                                </label>
                                <input type="range" id="overlaySize" min="50" max="150" value="100">
                                <span id="overlaySizeValue">100%</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" id="changeImageBtn">
                                <i class="fas fa-redo"></i>
                                <span data-i18n="changeImage">Change Image</span>
                            </button>
                            <button class="btn btn-primary" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                <span data-i18n="download">Download</span>
                            </button>
                        </div>
                    </div>
                    <div class="preview-panel">
                        <h2 class="section-title">
                            <i class="fas fa-eye"></i>
                            <span data-i18n="preview">Preview</span>
                        </h2>
                        <div class="preview-container">
                            <canvas id="previewCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>
                <i class="fas fa-heart"></i>
                <span data-i18n="footerText">Made for the YAMP community</span>
            </p>
            <p class="footer-links">
                <a href="https://github.com/freeyamp/freeyamp.github.io/" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </p>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>
