<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE YAMP - Image Generator</title>
    <meta name="description"
        content="YAMP için destek göstermenin en kolay yolu. Resimlerinize #FREEYAMP ekleyin ve paylaşın!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="./images/yamp_transperent.png" alt="YAMP Logo" class="header-logo">
                <h1 class="header-title">#FREEYAMP</h1>
                <p class="header-subtitle">Resimlerinize #FREEYAMP ekleyin, desteğinizi gösterin!</p>
            </div>
        </header>

        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <h2 class="section-title">
                    <i class="fas fa-image"></i>
                    Resim Yükle
                </h2>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">Resmi buraya sürükleyin veya seçmek için tıklayın</p>
                    <p class="upload-hint">PNG, JPG, GIF desteklenir</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </section>

            <section class="editor-section" id="editorSection" style="display: none;">
                <div class="editor-grid">
                    <div class="settings-panel">
                        <h2 class="section-title">
                            <i class="fas fa-sliders-h"></i>
                            Ayarlar
                        </h2>
                        <div class="settings-list">
                            <div class="setting-item">
                                <label for="textColor">
                                    <i class="fas fa-font"></i>
                                    Yazı Rengi
                                </label>
                                <input type="color" id="textColor" value="#FFFFFF">
                            </div>
                            <div class="setting-item">
                                <label for="bgColor">
                                    <i class="fas fa-square"></i>
                                    Arka Plan Rengi
                                </label>
                                <input type="color" id="bgColor" value="#000000">
                            </div>
                            <div class="setting-item">
                                <label for="bgOpacity">
                                    <i class="fas fa-adjust"></i>
                                    Arka Plan Şeffaflığı
                                </label>
                                <input type="range" id="bgOpacity" min="0" max="100" value="50">
                                <span id="bgOpacityValue">50%</span>
                            </div>
                            <div class="setting-item">
                                <label for="overlayOpacity">
                                    <i class="fas fa-layer-group"></i>
                                    Yazı/Logo Şeffaflığı
                                </label>
                                <input type="range" id="overlayOpacity" min="0" max="100" value="80">
                                <span id="overlayOpacityValue">80%</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" id="changeImageBtn">
                                <i class="fas fa-redo"></i>
                                Resmi Değiştir
                            </button>
                            <button class="btn btn-primary" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                İndir
                            </button>
                        </div>
                    </div>
                    <div class="preview-panel">
                        <h2 class="section-title">
                            <i class="fas fa-eye"></i>
                            Önizleme
                        </h2>
                        <div class="preview-container">
                            <canvas id="previewCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>
                <i class="fas fa-heart"></i>
                YAMP topluluğu için yapılmıştır
            </p>
            <p class="footer-links">
                <a href="https://github.com" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </p>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>
